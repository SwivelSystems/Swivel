<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <div class="logged-out-home jumbotron">
      <div class="container">
        <h1>Welcome to Swivel</h1>
        <p>Open-source software for K-12 education.</p>
          <form class="form-signin logged-out-home-form" action="/login" method="post">
            <input type="text"
              class="form-control logged-out-home-form-input"
              placeholder="Email"
              name="email"
              required autoFocus
            />
            <input type="password"
              class="form-control logged-out-home-form-input"
              name="password"
              placeholder="Password"
              required
            />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Login</button>
          </form>
      </div>
    </div>
  </head>
  <body>

  </body>
</html>
